<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center">
    <h1 class="text-primary mb-4">BMI Calculator</h1>
    <div class="card p-4 shadow-lg" style="max-width: 400px; margin: auto;">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="number" id="weight" class="form-control" placeholder="Weight (kg)" min="1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-rulers"></i></span>
        <input type="number" id="height" class="form-control" placeholder="Height (cm)" min="1">
      </div>

      <button id="calculate-btn" class="btn btn-primary w-100 mb-3">Calculate BMI</button>

      <div id="result" class="alert d-none"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
